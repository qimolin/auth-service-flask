name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: default
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Deploy auth service
      run: |
        kubectl apply -f k8s
